{% extends 'authapp/base.html' %}
{% load static %}
{% block content %}
<!-- Sign up form -->
        <section class="signup">
            <div class="container">
                <div class="signup-content">
                    <div class="signup-form">
                        <h2 class="form-title">Sign up</h2>

                        <form method="POST" class="register-form" id="register-form">
                            {% csrf_token %}
                            {% for field in register_form %}

                                {% for error in field.errors %}
                                    <p class="error_message">{{ error }}</p>
                                {% endfor %}

                                <div class="form-group">
                                    <label for="{{ field.id_for_label }}"><i id="{{ field.id_for_label }}_icon" class="zmdi"></i></label>
                                    {{ field }}
                                </div>

                            {% endfor %}
                            <div class="form-group form-button">
                                <input type="submit" name="signup" id="signup" class="form-submit" value="Register"/>
                            </div>
                        </form>
                    </div>
                    <div class="signup-image">
                        <figure><img src="{% static 'images/signup-image.jpg' %}" alt="sing up image"></figure>
                        <a href="{% url 'auth:login' %}" class="signup-image-link">I am already member</a>
                        <a href="{% url 'main:index' %}" class="signup-image-link">Home</a>
                    </div>
                </div>
            </div>
        </section>
{% endblock %}
