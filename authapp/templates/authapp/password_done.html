{% extends 'authapp/base.html' %}
{% load static %}
{% block content %}
        <section class="signup">
            <div class="container">
                <div class="signup-content">
                    <div class="signup-form">
                        {% if request.resolver_match.url_name == 'password_change_done' %}
                            <h1 class="form-title">Change password</h1>
                            <div>Your password has been successfully changed.</div>
                            <div class="form-group form-button">
                                <a href="{% url 'main:index' %}" class="form-submit rm_underline">Home</a>
                            </div>
                        {% endif %}
                    </div>
                    <div class="signup-image">
                        <figure><img src="{% static 'images/signup-image.jpg' %}" alt="sing up image"></figure>
                    </div>
                </div>
            </div>
        </section>
{% endblock %}
