{% extends 'authapp/base.html' %}
{% load static %}
{% block content %}
<!-- Change password form -->
        <section class="signup">
            <div class="container">
                <div class="signup-content">
                    <div class="signup-form">
                        <h1 class="form-title">Change password</h1>

                        <form method="POST" class="register-form">
                            {% csrf_token %}
                            {% for field in form %}
                            <div class="form-group">
                                <label for="{{ field.id_for_label }}"><i id="{{ field.id_for_label }}_icon" class="zmdi"></i></label>
                                {{ field }}
                            </div>


                              {% for error in field.errors %}
                                <p class="error_message">{{ error }}</p>
                              {% endfor %}
                            {% endfor %}

                            <div class="form-group form-button">
                                <input type="submit" name="signup" id="signup" class="form-submit" value="Change password"/>
                            </div>
                        </form>
                    </div>
                    <div class="signup-image">
                        <figure><img src="{% static 'images/signup-image.jpg' %}" alt="sing up image"></figure>
                    </div>
                </div>
            </div>
        </section>
{% endblock %}
