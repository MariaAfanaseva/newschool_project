{% extends 'authapp/base.html' %}
{% load static %}
{% block content %}
<!-- Reset password form -->
    <section class="signup">
        <div class="container">
            <div class="signup-content">
                <div class="signup-form">
                    <h1 class="form-title">Reset password</h1>

                    <form method="POST" class="register-form">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="id_email"><i id="id_email_icon" class="zmdi"></i></label>
                            <input name="email" placeholder="Email address" type="email" id="id_email" required="true">
                        </div>
                        <div class="form-group form-button">
                            <input type="submit" name="signup" id="signup" class="form-submit" value="Send reset email"/>
                        </div>
                    </form>

                </div>
                <div class="signup-image">
                    <figure><img src="{% static 'images/signup-image.jpg' %}" alt="sing up image"></figure>
                </div>
            </div>
        </div>
    </section>
{% endblock %}
